<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDetectiveApp | Garv</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading-container">
        <h1>DevDetective</h1>
        <button class="dark-mode-btn">
          <p data-darkModePara></p>
          <img data-darkModeImg src="" />
        </button>
      </div>

      <form class="search-container">
        <input
          type="text"
          id="username"
          class="input-container"
          name="username"
          data-formInput
          placeholder="Enter a GitHub username..."
        />

        <p class="error-handling-form">no search results</p>

        <img src="assets/images/search-icon.svg" alt="" />

        <button class="search-btn" type="submit">Search</button>
      </form>

      <div class="content-container">
        <div class="name-details-container">
          <img src="" data-userImage />
          <div class="profile-header-info">
            <h2 data-name></h2>
            <p data-joinDate></p>
            <a href="" data-gitLink></a>
          </div>
        </div>

        <div class="about-container" data-about></div>

        <div class="following-container">
          <div class="label-following">
            <p>Repos</p>
            <p>Followers</p>
            <p>Following</p>
          </div>

          <div class="label-info-following">
            <p data-repos></p>
            <p data-followers></p>
            <p data-following></p>
          </div>
        </div>

        <div class="other-info-container">
          <div class="location-container box">
            <img
              src="assets/images/location-icon.svg"
              class="icon-images"
              alt=""
            />
            <p data-location></p>
          </div>

          <div class="website-container box">
            <img
              src="assets/images/website-icon.svg"
              class="icon-images"
              alt=""
            />
            <a href="#" data-website></a>
          </div>

          <div class="twitter-container box">
            <img
              src="assets/images/twitter-icon.svg"
              class="icon-images"
              alt=""
            />
            <a href="#" data-userTwitter></a>
          </div>

          <div class="company-container box">
            <img
              src="assets/images/company-icon.svg"
              class="icon-images"
              alt=""
            />
            <p data-company></p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
