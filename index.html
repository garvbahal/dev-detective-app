<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDetectiveApp | Garv</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading-container">
        <h1>DevDetective</h1>
        <button class="dark-mode-btn">
          <p></p>
          <img src="" />
        </button>
      </div>

      <div class="search-container">
        <input type="text" placeholder="Enter a GitHub username..." />

        <img src="assets/images/search-icon.svg" alt="" />

        <button class="search-btn">Search</button>
      </div>

      <div class="content-container">
        <img src="" data-userImage>

        <div class="name-details-container">
          <h2 data-name></h2>
          <p data-joinDate></p>
          <a href="" data-gitLink></a>
        </div>

        <div class="about-container" data-about></div>

        <div class="following-container">
          <div class="label-following">
            <p>Repos</p>
            <p>Followers</p>
            <p>Following</p>
          </div>

          <div class="label-info-following">
            <p data-repos></p>
            <p data-followers></p>
            <p data-following></p>
          </div>
        </div>

        <div class="other-info-container">
          <div>
            <img src="assets/images/location-icon.svg" alt="" />
            <p data-location></p>
          </div>

          <div>
            <img src="assets/images/website-icon.svg" alt="" />
            <a href="#" data-website></a>
          </div>

          <div>
            <img src="assets/images/twitter-icon.svg" alt="" />
            <a href="#" data-userTwitter></a>
          </div>

          <div>
            <img src="assets/images/company-icon.svg" alt="" />
            <p data-company></p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
